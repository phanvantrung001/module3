<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
  
    <div class="container">
        <div class="row">
            <div class="col bg-primary">col1</div>
            <div class="col bg-danger">col2</div>
            <div class="col bg-primary">col3</div>
            <div class="col bg-danger">col4</div>
            <div class="col bg-primary">col5</div>
        </div>
        <div class="row">
            <div class="col-12 bg-info">header</div>
        </div>
        <div class="row">
            <div class="col-4 bg-danger"> 4 </div>
            <div class="col-8 bg-primary">8</div>
        <div class="row">
            <div class="col-4 bg-info">4</div>
            <div class="col-4 bg-primary">4</div>
            <div class="col-4 bg-primary">4</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 bg-success">1</div>
            <div class="col-lg-3 col-md-6 col-12 bg-warning">2</div>
            <div class="col-lg-3 col-md-6 col-12 bg-success">3</div>
            <div class="col-lg-3 col-md-6 col-12 bg-warning">4</div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">email</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">password</label>
                        <input type="password" name="" class="form-control">
                    </div>
                    
                </form>
            </div>
        </div>



    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
